    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
    <title>Robot Controller Frontend</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #3498db;">
      <a class="navbar-brand" href="#">食品注文履歴</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="confirm-shutdown.html">shutdown</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="tables.html">Tables</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="jumbotron">
      <h1 class="display-4">Dispatch Food</h1>
      <!-- <p class="lead">
        Dispatch Food
      </p> -->
      <hr class="my-4">
      <div class="myBtns">
        <a href="tables.html"><button class="btn btn-lg lead left-btn">
          <h4 class="btn-header">ABCD</h4>
          <span class="btn-txt btn-left-txt">Normal</span>
        </button></a>
        <button class="btn btn-lg lead right-btn">
          <h4 class="btn-header">CBDA</h4>
          <span class="btn-txt btn-right-txt">Priority</span>
        </button>
      </div>
    </div>

    <div class="row card-row">
      <div class="card card-1 mode-card">
        <div class="card-body">
          <div>
            <label class="switch">
              <input class="hide-checker" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <p class="mode-txt">MODE</p>
      </div>

      <div class="card task-card">
        <div class="card-body">
          <a href=""><img class="task-img" src="assets/imgs/transparent-down-arrow.png" alt=""></a>
          <p class="task-txt">ACTIVE <br> TASKS</p>
        </div>
      </div>

      <div class="card card-menu">
        <div class="card-body">
          <a href="">
            <h5 class="card-title">MENU</h5>
          </a>
        </div>
      </div>
    </div>

    <div class="row powerButton" id="power-section">
      <button class="btn btn-lg start-btn btn-state" id="start-btn" data-toggle="modal" data-target="#exampleModal">
        STOP
      </button>

      <a href="confirm-shutdown.html">
        <button class="btn btn-lg start-btn power-icon-start">
          <!-- <i class="icofont-power power-font"></i> -->
          RESET
        </button>
      </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body" id="shutdown-modalBody">
           <!-- Will be inserted dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/powerJS.js"></script>
    <script src="assets/Jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/JQuery/popper.min.js.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
