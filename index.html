<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Restaurant Robot Service</title>
	</head>

	<body id="new-index">
		<!-- FORM DATA TO COLLECT USER LOCATION -->
		<form name="myForm" id="locationForm" onsubmit="return validateForm();">
			<p>ENTER ROBOT LOCATION:</p>
			<input type="text" name="fname">
			<input type="submit" value="Submit">
		</form>

		<!-- MODAL DIV -->
		<div data-toggle="modal" data-target="#exampleModal"></div>
		
		<!-- Modal -->
		<div class="modal fade new-index-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="newModal-body" id="">

						<h2 style="text-align: center;">
							START ROBOT SERVICE
						</h2>

						<h4>
							Make sure Robot is in the Kitchen, click button to start Robot service
						</h4>

						<button id="proceed-btn" class="begin-btn" value="START ROBOT" onclick="turnOff()"> Start Robot Service </button>

					</div>
				</div>
			</div>
		</div>

	</body>

	<script src="assets/js/powerJS.js"></script>
	<script src="assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/jquery/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</html>
